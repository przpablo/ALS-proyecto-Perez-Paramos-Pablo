{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="background-color: #28a745;">
                    <h3 class="card-title text-white">Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <form action="/" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center" style="background-color: #28a745; color: white;">
                    ¿No tienes una cuenta? <a href="{{ url_for('auth.registro') }}" class="text-white">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
