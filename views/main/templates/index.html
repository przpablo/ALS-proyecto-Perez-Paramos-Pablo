{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="background-color: #28a745;">
                    <h3 class="card-title text-white">Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center" style="background-color: #28a745; color: white;">
                    ¿No tienes una cuenta? <a href="{{ url_for('auth.registro') }}" class="text-white">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


<style>
    .card-title {
        text-align: center;
        font-weight: bold;
        color: white; /* Cambiar el color del texto a blanco */
    }

    .card-footer {
        font-size: 0.8rem;
        color: white; /* Cambiar el color del texto a blanco */
    }

    a {
        color: #ffffff; /* Cambiar el color del enlace a blanco */
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
