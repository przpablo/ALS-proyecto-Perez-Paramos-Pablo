{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-custom" style="background-color: #28a745;">
                    <h3 class="card-title text-white">Modificar perfil</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" value="{{ usuario.nombre }}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Ingrese su teléfono" value="{{ usuario.telefono }}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Ingrese nuevamente su contraseña">
                        </div>
                        <div id="dvErrores" style="color: red;background-color: white">
                            <ul>
                            {% for msg in get_flashed_messages()%}
                                <li>{{ msg }}</li>
                            {% endfor %}
                            </ul>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-registrarse">Guardar cambios</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-custom text-white" style="background-color: #28a745;">
                    <a href="{{ url_for('home.home_route') }}" class="text-white">Volver a ver viajes</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .card-header {
        background-color: #28a745;
    }

    .card-title {
        text-align: center;
        font-weight: bold;
        color: white;
    }

    .card-footer {
        background-color: #28a745;
        color: white;
    }

    a {
        color: white;
    }

    .bg-custom {
        background-color: #28a745;
    }
</style>
