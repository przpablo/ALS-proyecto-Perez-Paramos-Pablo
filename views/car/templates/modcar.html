{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-custom" style="background-color: #28a745;">
                    <h3 class="card-title text-white">Modificación de Coche</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca" name="marca" placeholder="Ingrese la marca del coche" value="{{ coche.marca }}">
                        </div>
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ingrese el modelo del coche" value="{{ coche.modelo }}">
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" name="color" placeholder="Ingrese el color del coche" value="{{ coche.color }}">
                        </div>
                        <div class="mb-3">
                            <label for="anno" class="form-label">Año</label>
                            <input type="number" class="form-control" id="anno" name="anno" placeholder="Ingrese el año del coche" value="{{ coche.anno }}">
                        </div>
                        <div id="dvErrores" style="color: red;background-color: white">
                            <ul>
                            {% for msg in get_flashed_messages()%}
                                <li>{{ msg }}</li>
                            {% endfor %}
                            </ul>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-registrarse">Modificar coche</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-custom text-white" style="background-color: #28a745;">
                    <a href="{{ url_for('home.home_route') }}" class="text-white">Volver a ver viajes</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
